repos:
-   repo: https://github.com/pre-commit/mirrors-yapf
    rev: ''    # Use the sha / tag you want to point at
    hooks:
    - id: yapf
      args: ['--style=.style.yapf', '--recursive', '--in-place']
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
    - id: flake8
