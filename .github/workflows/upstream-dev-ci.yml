name: CI Upstream
on:
  workflow_dispatch:
  schedule:
     - cron: '0 0 * * *' # Daily “At 00:00”

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  upstream-dev:
    name:  upstream-dev-py311
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: set up environment
        id: env-setup
        continue-on-error: true
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: build_envs/environment.yml
          create-args: >-
            python=${{ matrix.python-version }}

      - name: retry environment set up if failed
        if: steps.env-setup.outcome == 'failure'
        uses: mamba-org/setup-micromamba@v2
        with:
          download-micromamba: false
          environment-file: build_envs/environment.yml
          create-args: >-
            python=${{ matrix.python-version }}

      - name: conda list
        run: |
          conda list

      - name: Install upstream versions
        run: |
          bash ci/install-upstream.sh

      - name: Install geocat-comp
        run: |
          python -m pip install . --no-deps

      - name: conda list
        run: |
          conda list

      - name: Run Tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: |
            eval "$(micromamba shell hook --shell bash)"
            micromamba activate
            micromamba activate geocat_comp_build
            python -m pytest test -v --cov=./geocat/comp --cov-report=xml
