name: build_test
on: 
  push:

jobs:
  conda_builds:
    if: | 
        contains(github.event.head_commit.message, 'trigger_build_test') && 
        github.repository == 'NCAR/geocat-comp'
    name: build_test_${{ matrix.python-version }}_${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest"]
        python-version: [ "3.6", "3.7", "3.8", "3.9" ]
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: checkout
        uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      - name: conda_setup
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: geocat_comp_build
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, ncar
          environment-file: build_envs/environment.yml

      - name: build
        run: |
          source build.sh
      - name: Running tests
        run: |
   
          python -m pytest
