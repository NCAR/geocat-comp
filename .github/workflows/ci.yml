name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Daily “At 00:00”
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    # if: |
    #   github.repository == 'NCAR/geocat-comp'
    name: Python (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest" ]
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: environment setup
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: build_envs/environment.yml
          environment-name: geocat_comp_build
          create-args: >-
            python=${{matrix.python-version}}

      - name: Install geocat-comp
        run: |
          python -m pip install --no-deps -e .

      - name: conda list
        run: |
          conda list

      - name: Run Tests
        run: python -m pytest test -v
          --cov=./geocat/comp
          --cov-report=xml
          --junitxml=pytest.xml

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: Test results for ${{ runner.os }}-${{ matrix.python-version }}
          path: pytest.xml

      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          file: ./coverage.xml
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false

  link-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: environment setup
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: gc-docs
          environment-file: build_envs/docs.yml
          create-args: >-
            python=3.11

      - name: Install geocat-comp
        run: |
          python -m pip install .
      - name: check conda list
        run: |
          conda list
      - name: Make docs with linkcheck
        run: |
          cd docs
          make linkcheck
